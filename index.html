<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./images/logo1png.png">
    <title>ValMari - Jamshid</title>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__top">

                <a href="#index.html" class="logo__link"><img src="./images/logo.png" width="226" height="63" alt=""
                        class="logo__img"></a>

                <div class="header__func">
                    <a href="tel:+0800508622" class="header__tel"><img src="./images/tel.png" width="28" height="28"
                            alt="" class="header__tel-img">0 (800) 508-622</a>

                    <div class="header__socials">
                        <a href="#" class="header__fb"><img src="./images/fb.png" width="28" height="28"
                                alt="facebook logo" class="header__socials-img"></a>
                        <a href="#" class="header__insta"><img src="./images/insta.png" width="29" height="29"
                                alt="instagram logo" class="header__socials-img"></a>
                    </div>


                    <select class="header__lang" name="lang" id="lang">
                        <option class="ru" value="ru" selected></option>
                        <option class="uz" value="en">English</option>
                        <option class="uz" value="ua">Ukrain</option>
                    </select>
                    <img class="header__lang-arr" src="./images/arrow-down.png" width="11" height="7" alt=""
                        class="arrow-down">
                </div>
            </div>

        </div>

        <span class="header__line"></span>

        <div class="container">
            <div class="header__navbar">
                <a href="#" class="navbar__link">Курсы обучения</a>
                <a href="#" class="navbar__link">Вебинары</a>
                <a href="#" class="navbar__link">Видео-уроки</a>
                <a href="#" class="navbar__link">Блог</a>
                <a href="#" class="navbar__link">О нас</a>
                <a href="#" class="navbar__link">Прайс</a>
                <a href="#" class="navbar__link">Рассписание</a>
                <a href="#" class="navbar__link">Акции</a>
                <a href="#" class="navbar__link">Магазин</a>
            </div>

        </div>
        <div class="container header__mobile">

            <a href="#" class="header__logo-link"><img src="./images/logo1png.png" width="74" height="74" alt=""
                    class="header__logo-mob"></a>

            <a href="tel:+0800508622" class="header__tel-mob">0 (800) 508-622</a>

            <button class="header__btn"><img class="header__img" src="./images/гамбургер.png" width="49.71" height="24"
                    alt=""></button>
        </div>
    </header>

    <section class="hero">
        <div class="container hero__container">

        </div>
    </section>

    <script src="Js/index.js"></script>
</body>

</html>
